<script>
function Validation() {
   var fname = document.myform.data_2.value;
   var lname= document.myform.data_3.value;
   var address= document.myform.data_4.value;
             if(fname==null || fname=="") {
               alert(" First Name is required")
               return false;  
            } else if (lname==null || lname==""){
               alert("Last Name is required")
               return false;
            }    
            else if (address==null || address==""){
               alert("Address is required")
               return false;
            }    
            var mobileNumber = document.getElementById("mobileNumber").value;
    
    // Check if mobile number field is empty
    if (mobileNumber.trim() === "") {
        alert("Please enter your mobile number");
        return false;
    }
    
    // Check if mobile number contains exactly 10 digits
    if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
        alert("Please enter a valid 10-digit mobile number");
        return false;
    }
    
            var email = document.getElementById("email").value;
    
    // Check if email field is empty
    if (email.trim() === "") {
        alert("Please enter your email address");
        return false;
    }
    
    var atIndex = email.indexOf("@");
    var dotIndex = email.lastIndexOf(".");
    
    if (atIndex < 1 || dotIndex < atIndex + 2 || dotIndex + 2 >= email.length) {
        alert("Please enter a valid email address");
        return false;
    }
      const checkboxes = document.getElementsByName('interest');
      let checkedCount = 0;

      // Count how many checkboxes are checked
      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedCount++;
        }
      }

      if (checkedCount === 0) {
        alert("Please accept the terms and conditions.");
        return false;
      }
      const radioButtons = document.getElementsByName('type');
      let checkedButton = false;

      for (let i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          checkedButton = true;
          break;
        }
      }
      if (!checkedButton) {
        alert("Please select a Economy Name.");
        return false;
      }
      const radioButtons2 = document.getElementsByName('category');
      let checkedButton2 = false;

      for (let i = 0; i < radioButtons2.length; i++) {
        if (radioButtons2[i].checked) {
          checkedButton2 = true;
          break;
        }
      }
      if (!checkedButton2) {
        alert("Please select the Category of food");
        return false;
      }
      const originDropdown = document.getElementById('origin');
      const selectedorigin = originDropdown.value;

      // Check if a country is selected (not the default value)
      if (selectedorigin === "") {
        alert("Please select the origin.");
        return false;
      }
      const originDropdown1 = document.getElementById('destination');
      const selectedorigin1 = originDropdown1.value;

      // Check if a country is selected (not the default value)
      if (selectedorigin1 === "") {
        alert("Please select the destination");
        return false;
      }
      
      const dobInput = document.getElementById('journey');
      const dob = new Date(dobInput.value);
      const currentDate = new Date();

      // Check if the date is valid and in the past
      if (isNaN(dob) || dob < currentDate) {
        alert("Please choose correct the date of journey.");
        return false;
      }
      const countryDropdown1 = document.getElementById('traveller');
      const selectedCountry1 = countryDropdown1.value;

      // Check if a country is selected (not the default value)
      if (selectedCountry1 <=0) {
        alert("Please enter the number of travellers");
        return false;
      }
      return true;
    }
</script>
