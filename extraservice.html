<html>
<head>
<title>UI pages</title>
<style>
nav {
    background-color: #6f6666;
    color: white;
    padding: 5px;
    border-radius: 5px;
    display: flex;
    font-size: large;
    justify-content: center;
     padding-right: 37%;
     align-items: center;
}
h3{
    position: relative;
    display: flex;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}
nav ul li a {
    color: white;
    text-decoration: none;
   
}
nav ul li a:hover {
    text-decoration: underline;
}

#myVideo {
position: relative;
bottom: 0;
min-width: 100%; 
min-height: 100%;
}
.logo{
    flex: 1;
    margin-left: 5px;
    padding-right: 20%;
    text-align: center;
    align-items: center;
    font-weight: bold;
}

.logo img{
    width: 50px;
    height:50px
    margin-right: 10px;
    align-items: center;
}
.small-image {
width: 200px;
height: auto;
cursor: pointer;
}

.large-image {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 9999;
}

/* CSS to style the overlay */
.overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.7);
z-index: 999;
}
@media Screen and (min-width:0px){
}
</style>
</head>
<body>
    <div>
        <nav>
            <div class="logo">
                <img src="logo.jpg" class="small-image" onclick="showLargeImage()">PJ AirLines</div>
            <ul>
                <li><a href="example.html">Back</a></li>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="RegisterationPage.html">Register</a></li>
                <li><a href="LoginPage.html">Login</a></li>
                <li><a href="Contactus.html">Contact</a></li>
            </ul>
        </nav>
        </div>

        <video autoplay muted loop id="myVideo">
            <source src="Video3.mp4" type="video/mp4">
            
        </video>
       
        <div class="overlay" onclick="hideLargeImage()"></div>
    <img src="logo.jpg"  class="large-image" id="largeImage">
   
        <script>
            function showLargeImage() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.large-image').style.display = 'block';
        }
    
        function hideLargeImage() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.large-image').style.display = 'none';
        }
        </script>
        
</body>
</html>
